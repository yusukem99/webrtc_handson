<html>

<head>
    <title>WebRTC ハンズオン</title>
    <meta charset="utf-8">
    <script src="./index.js"></script>
    <style>
    </style>
</head>

<body>
    <div>
        <h2>SDPを作成</h2>
        <button id="createOfferButton">オファーを作成</button>
        <button id="createAnswerButton">アンサーを作成</button>
    </div>
    <div>
        <h2>オファーを受け取る</h2>
        <textarea id="remoteOfferSdpTextarea" rows="10" cols="20"></textarea>
        <button id="setOfferButton">SDPをセット</button>
    </div>
    <div>
        <h2>アンサーを受け取る</h2>
        <textarea id="remoteAnswerSdpTextarea" rows="10" cols="20"></textarea>
        <button id="setAnswerButton">SDPをセット</button>
    </div>
    <div>
        <h2>データチャンネル</h2>
        <textarea id="chatInput" rows="10" cols="20"></textarea>
        <button id="sendDataButton">データを送信</button>
    </div>
    <div>
        <h2>データチャンネル受信</h2>
        <textarea id="chatOutput" rows="10" cols="20"></textarea>
    </div>

</body>

</html>
